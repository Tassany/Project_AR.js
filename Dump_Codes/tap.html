<html>
    <head>

    </head>

</a-box>
<a-sphere color="yellow" radius="0.5"></a-sphere>

              <a-entity camera>
                <a-cursor>
                </a-cursor>

              </a-entity>
       
            
          </a-scene>

<script>
  var boxEl = document.querySelector('a-box');
 
  var bola = document.querySelector("a-sphere"); 
  boxEl.addEventListener('click', function () {
     bola.object3D.visible = false

  })
