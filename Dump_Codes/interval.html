<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 300;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .buttons-two {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .play {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }

    .stop {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="play">play</button>
      <button class="stop">Stop</button>
    </div>
    <a-scene embedded arjs>
      
      <a-marker preset="hiro">
        <a-box position="0 0 0" rotation="0 45 45" width="0.5" color="red">
        </a-box>
      </a-marker>
      <a-entity camera>
        <a-cursor> </a-cursor>
      </a-entity>
      
    </a-scene>
  </body>
</html>

<script>
  window.onload = function() {
    var myVar;
    
    var play = document.querySelector(".play");
    play.addEventListener("click", function() {
      myVar = setTimeout(function() {
        alert("Hello");
      }, 3000);
    });

    var stop = document.querySelector(".stop");
    stop.addEventListener("click", function() {
      clearTimeout(myVar);
    });
  };
</script>
