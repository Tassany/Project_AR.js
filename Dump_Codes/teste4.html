<html>
    <head>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
      <a-scene environment="preset: forest">
        <a-assets>
            <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
          </a-assets>
        <a-entity src="#boxTexture" id="box" geometry="primitive: box" material="color: red" position="0.19999999999999996 1.6 -3"></a-entity>
        <a-entity id="sphere" geometry="primitive: sphere" material="color: blue" position="0.12607 3.15596 -3"></a-entity>


    </a-scene>
    </body>
  </html>
