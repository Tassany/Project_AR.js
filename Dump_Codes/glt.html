<!DOCTYPE html>
<html>
<head>
    <title>Marcador Preset Gltf Model</title>

    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
<a-scene embedded arjs>

    <a-entity camera> <a-cursor> </a-cursor></a-entity>

    <!-- Preset Hiro Marker -->
    <a-marker preset="hiro">
        <!-- 3D Info -->
        <a-entity 
        id="cat"
                position="0 -1 0"
                scale="0.05 0.05 0.05"
                gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
                animation__fadein="property: visible; dur: 1000; easing: linear; to: false; startEvents: emit"
                animation__fadeout="property: visible; dur: 1000; easing: linear; to: true; startEvents:emit">
   
        </a-entity>       
    </a-marker>

</a-scene>
</body>
</html>

<script>
    var cat = document.querySelector("#cat");

  
    cat.addEventListener("click", function() {
      cat.emit("emit");

    });
  

  </script>
