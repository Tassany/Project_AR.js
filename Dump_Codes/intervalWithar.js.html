<html>
    <head>
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    </head>
    <style>
        .speech-bubble {
          content: "miau miau";
          position: absolute;
          width: 80%;
          margin: 0 auto;
          bottom: 50px;
          right: 10px;
          left: 10px;
          min-height: 20%;
          background: #ffffff;
          color: #000066;
          font-size: 28px;
          border-radius: 0.4em;
          padding: 20px;
          display: flex;
        }
    
        .speech-bubble:after {
          content: "";
          position: absolute;
          bottom: 0;
          left: 50%;
          width: 0;
          height: 0;
          border: 50px solid transparent;
          border-top-color: #ffffff;
          border-bottom: 0;
          border-left: 0;
          margin-left: -50px;
          margin-bottom: -50px;
        }
      </style>
    <body>
        <div class="speech-bubble">
            <speech-bubble class="speech-bubble:after">
                Registration closes in <span id="time">02:00</span> minutes!
            </speech-bubble>
          </div>
      
        <a-scene embedded arjs>
          <a-marker preset='hiro'>
            <a-box  position="0 0 0" rotation="0 45 45" width= '0.5' color = "red">
      
               </a-box>
              </a-marker>
              <a-entity camera>
                <a-cursor>
                </a-cursor>

              </a-entity>
       
            
          </a-scene>

    </body>
  </html>
  
<script>
  var boxEl = document.querySelector('a-box');
  boxEl.addEventListener('click', function () {
    
   

   if(boxEl.getAttribute('material').color == 'red'){
    boxEl.setAttribute('color', 'blue');

   }else{
    boxEl.setAttribute('color', 'red');
   }

    
  });
  function startTimer(duration, display) {
    var timer = duration, minutes, seconds;
    setInterval(function () {
        minutes = parseInt(timer / 60, 10)
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
}

window.onload = function () {
    var fiveMinutes = 60 * 2,
        display = document.querySelector('#time');
    startTimer(fiveMinutes, display);
};
</script>
